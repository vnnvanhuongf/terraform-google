name: shared-vpc-profile
version: 0.1.0
title: GCP Forseti InSpec Profile
copyright: Google LLC
license: Apache-2.0
summary: An InSpec Compliance Profile For Forseti in GCP

depends:
  - name: inspec-gcp
    url: https://github.com/inspec/inspec-gcp/archive/master.tar.gz

attributes:
  - name: credentials_path
    description: 'Service account credentials'
    required: true
  - name: shared_project_id
    required: true
    description: 'Shared VPC Project ID.'
    type: string
  - name: forseti_project_id
    required: true
    description: 'Forseti project id. This is a service project.'
    type: string
  - name: forseti_server_vm_name
    required: true
    description: "Forseti server name"
  - name: forseti_server_vm_ip
    required: true
    description: "Forseti server ip"
  - name: forseti_client_vm_name
    required: true
    description: "Forseti client name"
  - name: forseti_client_vm_ip
    required: true
    description: "Forseti client ip"
  - name: region
    required: true
    description: "Region in which the server is deployed"
  - name: network_name
    required: true
    description: "VPC name"
  - name: subnetwork_self_link
    required: true
    description: "Self link of the subnetwork where forseti server is deployed"
